<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <span>{{day}}</span>
        <span>{{hours}}</span>
        <span>{{fenz}}</span>
        <span>{{miao}}</span>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                day:"",
                hours:"",
                fenz:"",
                miao:""
            },
            created(){
                setInterval(()=>{
                    let datetime = new Date('2019-6-6').getTime();
                    let gettime  = new Date().getTime();
                    let result = datetime - gettime;

                    this.day = Math.floor(result/1000/60/60/24)
                    this.hours = Math.floor(result/1000/60/60%24)
                    this.fenz = Math.floor(result/1000/60%60)
                    this.miao = Math.floor(result/1000%60)
                    
                },500)
            }
        })
    </script>
</body>
</html>
