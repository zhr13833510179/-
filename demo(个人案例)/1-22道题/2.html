<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(a,b,c){
            switch(b){
                case '+':
                return a+c
                break;
                case '-':
                return a-b
                break;
                case '*':
                return a*b
                break;
                case '/':
                return a/b
                break;
            }
        }
        var result = fun(10,'+',20)
        document.write(result)
    </script>
</body>
</html>
