<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function fun(m,i,n){
            switch(i){
                case '+' :
                return m+n
                break
                case '-' :
                return m-n
                break
                case '*' :
                return m*n
                break
                case '/' :
                return m/n
                break
            }
        }  
        var result = fun(10,'+',20)
        var but = fun(10,'*',20)
        document.write(result)
        document.write(but)
    </script>
</body>
</html>
