<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
    <style>
            .inner{
                display: inline-block;
            }
            p{
                display: inline-block;
            }
    </style>
</head>

<body>

    <div id="app">
        <input type="button" value="+" class="inner" @click="jia">
        <p>{{ msg }}</p>
        <input type="button" value="-" @click="jian">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'99',
            },
            methods:{
                jia(){
                    this.msg++
                },
                jian(){
                    this.msg--
                }
            }
        })
    </script>
</body>

</html>
