<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <span>距离2019-6-6所剩：</span>
        <span>{{day}}</span>  <!--天-->
        <span>{{hours}}</span>  <!--小时-->
        <span>{{minutes}}</span> <!--分钟-->
        <span>{{seconds}}</span> <!--秒-->
    </div>

    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                day:'',
                hours:"",
                minutes:"",
                seconds:"",
            },
                created(){
                    setInterval(()=>{
                        var target = new Date('2019-6-6').getTime();  //获取未来的时间戳
                        var date = new Date().getTime();  //现在的时间戳
                        var result = target - date;   //求俩个计算的结果
                        this.day = Math.floor(result/1000/60/60/24); //求天数
                        this.hours = Math.floor(result/1000/60/60%24)  //求小时
                        this.minutes = Math.floor(result/1000/60%60);  //求分钟
                        this.seconds = Math.floor(result/1000%60) //求秒
                    },1000)
                }
        })
    </script>
</body>
</html>
