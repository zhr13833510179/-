<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
    <style>
        label{
            
            float: left;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
        <!-- 用来输入 对象里面的 id 的属性 -->
        <label for="">Id:
        <input type="text" v-model="id">
        </label>

        <label for="">Name:
                <input type="text" v-model="name">
            </label>
        </div>

        <input type="button" value="添加" @click="tj">

        <!-- 注意: v-for 循环的时候 , key 属性只能使用 number 获取 string -->
        <!-- 注意: key 在使用的时候, 必须使用 v-bind 属性绑定形式, 指定的 key 的值 -->
        <!-- 在组件中,使用v-for循环的时候,或者在一些特殊情况中,如果有 v-for 必须在使用
        v-for 的同时,指定唯一的 字符串/数字 类型 :key 的值 -->
        <p v-for="user in list" :key="user.id">
             <input type="checkbox">{{user.id}}---{{user.name}}
            </p>
    </div>

    <script>
        var vm = new Vue ({
            el:"#app",
            data:{
                id:"",
                Name:"",
                list:[
                    {id:1 , name:'嬴政'},
                    {id:2 , name:'李斯'},
                    {id:3 , name:'赵高'},
                    {id:4 , name:'韩飞'},
                    {id:5 , name:'荀子'}
                ]
            },
            methods:{
                tj(){
                    this.list.unshift({id: this.id, name: this.name})
                }
            },
        })
    </script>
</body>
</html>
