<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>

    <div id="app">

        <input type="button" value="点击" @click="taggle">

        <!-- v-if 的特点:每次都会重新删除或创建元素 -->
        <!-- v-show 的特点: 每次不会重新进行DOM的操作和创建操作,只是切换了元素的 display
        : none 样式 -->

        <!-- v-if 有较高的切换性能消耗 -->
        <!-- v-show 有较高的初始渲染消耗 -->

        <!-- 如果涉及到频繁的切换,最好不要使用 v-if,而是推荐使用 v-show -->
        <!-- 如果元素可能永远也不会显示出来被用户看到,则推荐使用 v-if -->

        <h1 v-if="flag">这是v-if的实现效果</h1>
        <h1 v-show="flag">这是v-show的实现效果</h1>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true,
            },
            methods:{
                taggle(){
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
