<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <div>
            <label for="">用户输入:
                <input type="text" v-model="id">
            </label>

        <input type="button" value="点击" @click="sj">
        <input type="button" value="删除" @click="list.splice(1, 3)">
        </div>

        <p v-for="user in list">{{user.id}}-{{user.name}}-{{user.a }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: "",
                list: [
                    { id: 1, name: '苹果'},
                    { id: 2, name: '香蕉'},
                    { id: 3, name: '鸭梨'},
                ]
            },
            methods: {
                sj() {
                    this.list.push({id: this.id, name: this.name})
                }
            },
        })
    </script>
</body>

</html>
