<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过 v-for 遍历对象数组</title>
    <script src="vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <p v-for="(user, i) in list">Id是:{{user.id}}---name是:{{user.name}}
            ---索引值是:{{i}}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id:1, name:'zs' },
                    { id:1, name:'zs' },
                    { id:1, name:'zs' },
                    { id:1, name:'zs' }
                ]
            },
            methods: {},
        })
    </script>
</body>

</html>
