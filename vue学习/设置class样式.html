<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>通过属性绑定来为元素设置class</title>
    <script src="vue-2.4.0.js"></script>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        /* 倾斜的意思 */
        .italic {
            font-style: italic;
        }

        /* 字与字之间的距离   */
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 普通的方法 -->
        <h1 class="thin red">很大很大的一个666</h1>

        <!-- 第一种使用方式,直接传递一个数组,注意: 这里的class 需要用 v-bind 做数据绑定-->
        <h1 :class="['thin','red']">很大很大的5666</h1>

        <!-- 在数组中使用三元表达式 -->
        <h1 :class="['thin','red','italic',flag?'active':'']">很大很大的5666</h1>

        <!-- 在数组中使用 对象来代替三元表达式, 为了提高代码的可读性 -->
        <h1 :class="['thin','red', {'active':flag} ]">很大很大的5666</h1>

        <!-- 在为 class 使用 v-bind 绑定对象,对象的属性是类名,由于 对象的属性可带引号,
        也可以不带, 所以我这里里没写引号; 属性的值 是一个标识符 -->
        <h1 :class="classobj">很大很大的5666</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: false,
                classobj: { red:true,thin:false,active:true,italic:false },
            },
            methods: {},
        })
    </script>

</body>

</html>
