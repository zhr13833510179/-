<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue通过属性绑定为元素绑定style行内样式</title>
    <script src="vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="[ styleObj1 , styleObj2 ]">这是一个大大的h1</h1>
    </div>

    <script>

        //  用数组的方法 引用多个对象
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj1:{color:'red', 'font-weight':900},
                styleObj2:{'font-style':'italic'},
            },
            methods: {},
        })
    </script>
</body>

</html>
