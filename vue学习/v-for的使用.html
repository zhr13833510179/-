<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>普通数组</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    
    <div id="app">
        <!-- <p>{{ list[0] }}</p>
        <p>{{ list[1] }}</p>
        <p>{{ list[2] }}</p>
        <p>{{ list[3] }}</p> -->

        <p v-for="(item , i) in list">索引值是:{{i}},每项是:{{item}}</p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[2,3,4,5,6,7]
            },
            methods:{},
        })
    </script>
</body>
</html>
