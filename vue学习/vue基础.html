<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue第一天</title>
    <!--  1. 导入 --包 -->
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    <!-- vue 实例所控制的这个元素的区域,就是我们的V -->
    <div id="div1">
        <p>{{ msg }}</p>
    </div>

    <script>
            // 2.创建一个vue的实例
            // 当我们导入包之后,在浏览器内存中,就多了一个 vue 构造函数
            //注意我们new 出来的这个 vm 对象,就是我们 MVVM中的 VM的调度者
            var vm = new Vue({
                el:'#div1', //表示 当前的我们 new 的这个  vue实例,要控制页面中的哪一个区域 
                    //这里我们的 data 就是 MVVM中的M,专门用来保存 每个页面中数据
                data: {  //data属性存放的是 el要用的数据
                    msg: '欢迎学习vue'  //通过 vue 提供的指令,很方便的就把数据渲染到页面上,程序员不用再
                    //手动操作DOM元素了[前端的vue之类的框架,不提倡我们去手动操作DOM元素了]
                } 
            })
        </script>
</body>
</html>
