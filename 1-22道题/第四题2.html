<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li{
            width: 30px;
            height: 30px;
            border:1px solid red;
            display: inline-block;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
        <img src="images/1.jpg" alt="" id="imgurl">
        
        <ul>
            <li id="imgureone">1</li>
            <li id="imguretwo">2</li>
            <li id="imgurethree">3</li>
            <li id="imgurefore">4</li>
        </ul>
    <script> 
        imgureone.onclick = function(){
            imgurl.src = 'images/2.jpg'
        }
        imguretwo.onclick = function(){
            imgurl.src = 'images/3.jpg'
        }
        imgurethree.onclick = function(){
            imgurl.src = 'images/img.jpg'
        }
        imgurefore.onclick = function(){
            imgurl.src = 'images/mi.jpg'
        }
    </script>
</body>
</html>
