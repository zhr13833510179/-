<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <input type="button" value="随机点名" @click="tj">
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:'随见幸运铜须饿'
            },
            methods:{
                tj(){
                    var list=['小明','小红','小绿','小董']
                    this.msg = list[Math.floor(Math.random()*list.length)]
                },
            },
        })
    </script>
</body>
</html>
