<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 0;
        function fun(m) {
            for (var i = 0; i < m; i++) {
                if (i % 2 == 1) {
                    num += i
                }
            }
            return num
        }
        var result = fun(10);
        document.write(result)
    </script>
</body>

</html>
